<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile-person">
          <img class="profile-person__avatar" src="./images/Avatar.png" alt="Аватар">
          <div class="profile-person__info">
            <div class="profile-person__info-title">
              <h1 class="profile-person__title">Жак-Ив Кусто</h1>
              <button class="profile-person__edit-button" type="button"></button>
            </div>
            <p class="profile-person__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section>
        <ul class="elements">
          <li class="element">
            <img class="element__image" src="./images/church.jpg" alt="Горы и церковь">
            <div class="element__line">
              <h2 class="element__line-title">Карачаевск</h2>
              <button class="element__line-heart element__line-heart_active" type="button"></button>
            </div>
          </li>
          <li class="element">
              <img class="element__image" src="./images/sunrise.jpg" alt="Закат">
              <div class="element__line">
                <h2 class="element__line-title">Гора Эльбрус</h2>
                <button class="element__line-heart" type="button"></button>
              </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/mountain.jpg" alt="Горы">
            <div class="element__line">
              <h2 class="element__line-title">Домбай</h2>
              <button class="element__line-heart" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Kamchatka.jpg" alt="Закат">
            <div class="element__line">
              <h2 class="element__line-title">Камчатка</h2>
              <button class="element__line-heart" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Moscow.jpg" alt="Горы">
            <div class="element__line">
              <h2 class="element__line-title">Москва</h2>
              <button class="element__line-heart" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Sochi.jpg" alt="Горы и церковь">
            <div class="element__line">
              <h2 class="element__line-title">Сочи</h2>
              <button class="element__line-heart" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Сергей Анищенко</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup-container">
      <button class="popup-container__close-icon" type="button"></button>
      <h2 class="popup-container__title">Редактировать профиль</h2>
      <form class="popup-container__form" name="profile-data">
        <input class="popup-container__input" name="name" placeholder="Жак-Ив Кусто" type="text">
        <input class="popup-container__input" name="description" placeholder="Исследователь океана" type="text">
        <button class="popup-container__button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="../mesto-project-bootcamp/js/index.js" defer></script>
</body>
</html>
