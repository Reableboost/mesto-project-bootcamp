<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип">
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile-person">
          <img class="profile-person__avatar" alt="Аватар">
          <div class="profile-person__string">
            <div class="profile-person__info">
              <h1 class="profile-person__title">Жак-Ив Кусто</h1>
              <button class="profile-person__edit-button"></button>
            </div>
            <p class="profile-person__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <ul class="elements">


      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Сергей Анищенко</p>
    </footer>
  </div>
  <section class="popup popup_opened popup_profile-edit">
    <form name="profile" class="popup-container popup-container_profile-edit" novalidate>
      <button class="popup-container__close-icon popup-container__close-icon_profile-edit" type="button"></button>
      <h2 class="popup-container__title popup-container__title_profile-edit">Редактировать профиль</h2>
      <input class="popup-container__name popup-container__name_profile-edit popup__input" id="name-input" placeholder="Имя" type="text" required minlength="2" maxlength="40">
      <span class="popup-container__span_error name-input-error"></span>
      <input class="popup-container__description popup-container__description_profile-edit popup__input" id="description-input" placeholder="Профессия" type="text" required minlength="2" maxlength="200">
      <span class="popup-container__span_error description-input-error"></span>
      <button class="popup__button popup__button_profile-edit" type="submit">Сохранить</button>
    </form>
  </section>
  <section class="popup popup_opened popup_card-add">
    <form name="image" class="popup-container popup-container_card-add" novalidate>
      <button class="popup-container__close-icon popup-container__close-icon_card-add" type="button"></button>
      <h2 class="popup-container__title popup-container__title_card-add">Новое место</h2>
      <input class="popup-container__name popup-container__name_card-add popup__input" id="card-input" placeholder="Название" type="text" required minlength="2" maxlength="30">
      <span class="popup-container__span_error card-input-error"></span>
      <input class="popup-container__description popup-container__src popup__input" id="url-input" placeholder="Ссылка на картинку" type="url" required>
      <span class="popup-container__span_error url-input-error"></span>
      <button class="popup__button popup__button_card-add" type="submit">Создать</button>
    </form>
  </section>
  <section class="popup popup_opened popup_photo" aria-label="Увеличенная фотография">
    <div class="popup-container_photo">
      <button class="popup-container__close-icon popup-container__close-icon_photo" type="button"></button>
      <figure class="popup-container__figure">
        <img class="popup-container__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Картинка">
        <figcaption class="popup-container__caption">Байкал</figcaption>
      </figure>
    </div>
  </section>

  <template class="elements-template">
    <li class="element">
      <button class="element__delete-button"></button>
      <img class="element__image" alt="Картинка">
      <div class="element__line">
        <h3 class="element__line-title"> </h3>
        <button class="element__line-heart"></button>
      </div>
    </li>
  </template>
</body>
</html>
